language: python
sudo: False
python:
- 2.7
- 3.3
- 3.4
- 3.5
- pypy
- nightly # 3.6
env:
  matrix:
  - DJANGO=""
  - DJANGO="Django<1.7"
  - DJANGO="Django<1.8"
  - DJANGO="Django<1.9"
  - DJANGO="Django<1.10"

install:
- pip install -r requirements.txt
- pip install -r requirements_dev.txt
- if [[ "${DJANGO}" ]]; then pip install "$DJANGO"; fi

matrix:
  exclude:
  - python: "3.5"
    env: DJANGO="Django<1.7"
  - python: "3.5"
    env: DJANGO="Django<1.8"
    # Django 1.9+ no longer supports python 3.2/3.3
  - python: "3.2"
    env: DJANGO="Django<1.10"
  - python: "3.3"
    env: DJANGO="Django<1.10"

script: make travis

after_success:
- coveralls

